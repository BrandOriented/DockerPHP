version: "3.1"
services:

    redis:
      image: redis:alpine
      container_name: brandorientedphp-redis

    mysql:
      image: mysql:8.0
      container_name: brandorientedphp-mysql
      working_dir: /application
      environment:
        - MYSQL_ROOT_PASSWORD=test
        - MYSQL_DATABASE=test
        - MYSQL_USER=test
        - MYSQL_PASSWORD=test

    postgres:
      image: postgres:9.6-alpine
      container_name: brandorientedphp-postgres
      working_dir: /application
      environment:
        - POSTGRES_USER=test
        - POSTGRES_PASSWORD=test
        - POSTGRES_DB=test

    webserver:
      image: nginx:alpine
      container_name: brandorientedphp-webserver
      working_dir: /application
      volumes:
          - .:/application
          - ./phpdocker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      ports:
       - "1025:80"
      links:
       - php-fpm

    php-fpm:
      build:
        context: .
        dockerfile: phpdocker/php-fpm/Dockerfile
      container_name: brandorientedphp-php-fpm
      working_dir: /application
      volumes:
        - .:/application
        - ./phpdocker/php-fpm/php-ini-overrides.ini:/etc/php/7.1/fpm/conf.d/99-overrides.ini

      links:
        - mysql
        - postgres
        - redis
